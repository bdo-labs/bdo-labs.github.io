<main>
  <aside>
    <a class="dock" href="#"><i class="ion-ios7-arrow-left"></i></a>
    <h5>Collaborators</h5>
    {% for name, photo in gravatar.collaborators %}
      <img class="photo" src="{{photo}}" alt="{{name}}" title="{{name}}" />
    {% endfor %}
    <hr>
    <nav>
      <h5><a href="/" rel="index">Repositories</a></h5>
      {% for repo in repos %}
        {% if repo.title.length %}
        <a href="/{{ repo.title }}">
          <i class="ion-fork-repo"></i> {{ repo.title }}
        </a>
        {% endif %}
      {% endfor %}
    </nav>
  </aside>
  <article>
    <header>
      <h5>v {{ version }}</h5>
      <time>{{ date | date('Y-m-d') }}</time>
    </header>
    <section>
      {{ contents | safe }}
    </section>
  </article>
</main>
